name: Linters

on: [push]

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: RuboCop Linter
        uses: andrewmcodes/rubocop-linter-action@v3.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run slim lint
        if: always()
        run: slim-lint app/views/
      - name: Run scss lint
        if: always()
        run: scss-lint app/assets/stylesheets/
