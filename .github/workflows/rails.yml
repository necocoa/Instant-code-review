name: Rails

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_JOBS: "4"
      BUNDLE_RETRY: "3"
      DATABASE_HOST: 127.0.0.1
      DATABASE_USER: circleci
      DATABASE_PASSWORD: password
      TZ: Asia/Tokyo
    services:
      db:
        image: postgres:11
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_DB: instant_code_review_test
          POSTGRES_USER: circleci
          POSTGRES_PASSWORD: password

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: yarn install
      - name: Set up database
        run: bin/rails db:schema:load --trace
      - name: Run rspec
        run: bundle exec rspec
